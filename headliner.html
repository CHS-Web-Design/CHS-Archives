<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journalism Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
    }

    header {
      background-color: #ff9f1c;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .sub-header {
      background-color: #46237a;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
    }

    .issues-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .issue {
      flex: 1;
      max-width: 200px;
      text-align: center;
      color: white;
      padding: 20px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .issue:hover {
      transform: scale(1.05);
    }

    .issue1 {
      background-color: #b80000;
    }

    .issue2 {
      background-color: #6c63ff;
    }

    .issue3 {
      background-color: #00a3cc;
    }

    .issue4 {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <header>
    JOURNALISM
  </header>
  <div class="sub-header">
    This is the journalism section, where students present, investigate, and report news/stories.
  </div>
  <div class="issues-container">
    <div class="issue issue1">ISSUE 1</div>
    <div class="issue issue2">ISSUE 2</div>
    <div class="issue issue3">ISSUE 3</div>
    <div class="issue issue4">ISSUE 4</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<style>
    	.button-class {
        	background-color: #FFC53F;
        	color: white;
        	padding: 20px 20px;
        	/*customizable, changes padding to fit*/
        	text-align: center;
        	text-decoration: none;
        	display: inline-block;
        	font-size: 16px;
        	margin: 4px 2px;
        	cursor: pointer;
        	border-radius: 16px;
        	/*customizable, changes roundness*/
    	}
	</style>
</head>

<body>
	<a href="WEBSITE" class="button-class">
  	About Us</a>
</body>
</html>
